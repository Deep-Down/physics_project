<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Математический маятник</title>
    <link rel="stylesheet" href="public/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Математический маятник</h1>

        <div class="controls">
            <div class="input-group">
                <label for="length">Длина маятника (м):</label>
                <input type="number" id="length" step="0.1" min="0.1" max="3.5" value="1.0">
            </div>

            <div class="input-group">
                <label for="angle">Начальный угол (градусы):</label>
                <input type="number" id="angle" step="1" min="1" max="89" value="30">
            </div>

            <div class="buttons">
                <button id="start">Пуск</button>
                <button id="pause">Пауза</button>
                <button id="reset">Сброс</button>
            </div>
        </div>

        <div class="simulation-container">
            <div class="simulation">
                <div class="pendulum">
                    <div class="pivot"></div>
                    <div class="string"></div>
                    <div class="bob"></div>
                </div>
            </div>
        </div>

        <div class="results">
            <h2>Результаты:</h2>
            <p>Период колебаний: <span id="period">-</span> с</p>
            <p>Ускорение свободного падения: <span id="gravity">-</span> м/с²</p>
            <p>Секундомер: <span id="timer">0.00</span> с</p>
            <p>Количество периодов: <span id="count">0</span></p>
        </div>
    </div>

    <script src="public/js/script.js"></script>
</body>
</html>
